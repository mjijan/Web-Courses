<html>
	<head>
		<title>CSS classes</title>
		<style>
			div {
				width: 500px;
				background-color: rgb(204, 255, 204);
				font-size: 30px;
				text-align: center;
				color: gray !important;
			}
			.c1{
				color: red; 
				margin-bottom: 50px;
				margin-top: 50px;
			}
			.c2 {
				color: blue;
				margin-left: 100px;
				
			}
		</style>
	</head>
	<body>
		<div class="c1">d1</div>
		<div class="c2">d2</div>
	</body>
</html>
